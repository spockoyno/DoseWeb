
<div class="main" *ngIf="parameter">
  <div class="theta_name">
    <ng-katex [equation]="parameter.tex" [options]="options"></ng-katex>
  </div>

  <mat-slider
    [min]="parameter.interval.min"
    [max]="parameter.interval.max"
    [value]="parameter.value"
    [step]="parameter.interval.step"
    [thumbLabel]="true"
    (input)="sliderChanged($event)"


  ></mat-slider>

  {{ currentSliderValue }}
</div>
