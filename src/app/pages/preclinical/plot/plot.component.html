<div class="main">
  <div class="plotlies">
    <h3>Preclinical</h3>
    <plotly-plot
      divId="master_plot"
      [data]="plotService.masterPlot$ | async"
      [layout]="plotService.masterLayout"
      [config]="plotlyConfig"
    ></plotly-plot>
  </div>


  <mat-slide-toggle
    [formControl]="plotService.showSlave"
    labelPosition="before"
  >
    <h3>Clinical</h3>
  </mat-slide-toggle>

  <div class="slave">
    <plotly-plot
      *ngIf="showSlave$ | async"
      divId="slave_plot"
      [data]="plotService.slavePlot$ | async"
      [layout]="plotService.slaveLayout"
      [config]="plotlyConfig"
    ></plotly-plot>
  </div>
</div>
