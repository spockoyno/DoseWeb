
<div class="main" *ngIf="form">
  <div class="theta_name">
    <ng-katex [equation]="thetaNameTex" [options]="options"></ng-katex>
  </div>

  <mat-slider
    [min]="specs.min"
    [max]="specs.max"
    [value]="specs.value"
    [step]="specs.step"
    [thumbLabel]="true"
    (valueChange)="sliderChanged($event)"

  ></mat-slider>

  {{ form.value.value }}
</div>
